<div class="content">
  <div class="form-container">
    <!-- combined-form.component.html -->
    <form (ngSubmit)="createPatient()">

      <label for="username">User Name:</label>
      <input type="text" id="username" name="username" required [(ngModel)]="username" disabled>

      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" name="patientName" required [(ngModel)]="patientName">

      <label for="patient_mobile">Patient Mobile:</label>
      <input type="text" id="patient_mobile" name="patient_name" required [(ngModel)]="patient_mobile">

      <label for="patient_email">Patient Email:</label>
      <input type="text" id="patient_email" name="patient_email" required [(ngModel)]="patient_email">

      <label for="patient_address">Patient Address:</label>
      <input type="text" id="patient_address" name="patient_address" required [(ngModel)]="patient_address">

      <button type="submit">إرسال</button>

    </form>
  </div>
</div>
